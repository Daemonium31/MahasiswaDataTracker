<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Daftar Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<nav class="navbar bg-dark navbar-dark">
    <a class="navbar-brand">
        <h1>DATA MAHASISWA</h1>
    </a>
</nav>

<body>
    <h3 id="greeting" class="h3">Hello, Anonymous!</h3>
    <hr />
    <h5 id="quotes">Usaha keras tidak akan mengkhianati hasil, tapi bisa mengkhianati impian</h5>
    <hr />
    <div class="container">
        <div class="d-flex justify-content-between align-item-center">
            <h3 id="time"></h3>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Input Data</h3>
                        </div>
                        <div class="card-body">
                            <form id="dataForm" action="/saveData" method="POST">
                                <div class="mb-3">
                                    <label for="nim" class="form-label">NIM</label>
                                    <input type="text" class="form-control" id="nim" name="nim" placeholder="Nomor Induk Mahasiswa" />
                                </div>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" />
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Alamat Tempat Tinggal Asal"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                <button type="button" class="btn btn-secondary btn-block" onclick="resetForm()">Reset</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <h4 class="text-center">Data yang diinput:</h4>
                            <div class="container mt-3">
                                <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan Nama atau NIM" oninput="searchData()" />
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>NIM</th>
                                        <th>Nama Lengkap</th>
                                        <th>Alamat</th>
                                        <th>Pengaturan</th>
                                    </tr>
                                </thead>
                                <tbody id="displayData"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editDataModal" tabindex="-1" aria-labelledby="editDataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDataModalLabel">Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDataForm">
                        <div class="mb-3">
                            <label for="editNim" class="form-label">NIM</label>
                            <input type="text" class="form-control" id="editNim" disabled />
                        </div>
                        <div class="mb-3">
                            <label for="editNama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="editNama" />
                        </div>
                        <div class="mb-3">
                            <label for="editAlamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="editAlamat" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditData()">Save!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <button id="prevButton" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </button>
                        </li>
                        <li class="page-item">
                            <button id="nextButton" class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
